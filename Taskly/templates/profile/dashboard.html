{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taskly | Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">
    {% include 'profile/base.html' %}

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="{{ profile.profile_pic.url }}" class="rounded-circle img-thumbnail" alt="Profile Picture" style="width: 150px; height: 150px; object-fit: cover;">
                            <h2 class="mt-3">Welcome, {{ user.username }}!</h2>
                        </div>
                        <div class="text-center mb-4">
                            <p class="lead">Your Personal Task Manager App</p>
                        </div>
                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="card h-100">
                                    <div class="card-body text-center">
                                        <i class="fas fa-tasks fa-3x mb-3"></i>
                                        <h5 class="card-title">Your Tasks</h5>
                                        <p class="card-text">Manage and organize your tasks efficiently.</p>
                                        <a href="{% url 'view-tasks' %}" class="btn btn-outline-primary">View Tasks</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card h-100">
                                    <div class="card-body text-center">
                                        <i class="fas fa-user-cog fa-3x mb-3"></i>
                                        <h5 class="card-title">Profile Settings</h5>
                                        <p class="card-text">Update your profile information and preferences.</p>
                                        <a href="{% url 'profile-management' %}" class="btn btn-outline-primary">Manage Profile</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
