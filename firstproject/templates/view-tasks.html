<!DOCTYPE html>
<html lang="en">
{% include 'base.html' %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>CRUD - READ Tasks</h2>
    {% for task in tasks %}
        <h3>{{ task.title }}</h3>
        <p>{{ task.content }}</p>
        <a href="{% url 'update-task' task.id %}">Update</a>
        <br> <br>
        <a href="{% url 'delete-task' task.id %}">Delete</a>
        <hr>
    {% endfor %}
</body>
</html>
